<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="css/index.css">
  
  <!-- Compiled and minified JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <title>v1-ghost challenge</title>
</head>  


<body>
  <div class="container">
    <nav>
      <div class="nav-wrapper">
        <span class="brand-logo center"><b>UniBlog</b></span>
      </div>
    </nav>

    <!-- featured image -->
    <div class="row center">
        <img class="materialboxed img1" src="https://res.cloudinary.com/dpnrocxf9/image/upload/v1660228766/Screenshot_2022-08-11_200910.png">
    </div>

    <!-- Post -->
    <div class="row center">
      <div id="content">
      </div>
    </div>

    <!-- Discussion header -->
   <div style="min-width: 350px; padding-top: 5em;">
    <div class="row discussion_heading"">
      <h6><b>Discussion</b></h6>
    </div>

    <div class="row">
      <div class="col" id="avatar">
        <img  src="assets/avataaars.png" alt="avataar1" class="circle"/>
      </div>
      <div class="col" id="comment_input">
        <input id="comment_text" type="text" class="browser-default" placeholder="What are your thoughts ?">
      </div>
      <div class="col">
        <a class="waves-effect waves-light btn" onclick="submit_comment()">Comment</a>
      </div>
    </div>
    <div>
      <hr class="a_line_break"/>
    </div>
    
   </div>

   <!-- Feed -->

   <div style="padding-top: 2em; height: 100px;">
      <div class="row">
        <div class="col" id="avatar">
            <img  src="assets/avataaars.png" alt="avataar1" class="circle"/>
        </div>
        <div class="col" style="margin-right: -1.2%;
        margin-left: -1.5%;
        transform: translate(0px, -5%);
        ">
          <p><b>Rovv</b></p>
        </div>
        <div class="col timing">
          <p><b>・</b>45 min ago </p>
        </div>
      </div>

      <div class="row" style="margin-left: 5vw;">
        <div class="col post-text">
          <p>Comment Text 123 quarom lipsom or whatever it is!</p>
          <a href="" id="links_comment">▲ Upvote</a>
          <a href="" id="links_comment" style="margin-left: 10px;"> Reply</a>
        </div>
      </div>

    </div>

  </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>  
    <script src="js/index.js"></script>
</body>  
</html>
